include:
    - ../../templates/amazon.yml

BbLigueBundle\Entity\Team:
    team8:
        name:       'Boobs and Noobs'
        roster:     'amazon'
        coach:      @coach8
        ligue:      @ligue1
        base_reroll_value:   50000

BbLigueBundle\Entity\TeamByJourney:
    tj80:
        team:           @team8
        journey:        @j0
        rerolls:        3
        apothecary:     1

BbLigueBundle\Entity\Player:
    p8_{2..6}:
        team:       @team8
        name:       Player <current()> / Team 6
        position:   <current()>
        type:       linewoman
    p8_7:
        team:       @team8
        name:       Player 7 / Team 6
        position:   7
        type:       thrower
    p8_{9..11}:
        team:       @team8
        name:       Player <current()> / Team 6
        position:   <current()>
        type:       catcher
    p8_{13..15}:
        team:       @team8
        name:       Player <current()> / Team 6
        position:   <current()>
        type:       blitzer

BbLigueBundle\Entity\PlayerByJourney:
    pj680_{2..6} (extends pj_amazon_linewoman):
        player: @p8_<current()>
        journey: @tj80
    pj680_7 (extends pj_amazon_thrower):
        player: @p8_7
        journey: @tj80
    pj680_{9..11} (extends pj_amazon_catcher):
        player: @p8_<current()>
        journey: @tj80
    pj680_{13..15} (extends pj_amazon_blitzer):
        player: @p8_<current()>
        journey: @tj80
