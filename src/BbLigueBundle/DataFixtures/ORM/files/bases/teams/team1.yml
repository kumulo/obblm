include:
    - ../../templates/dwarf.yml

BbLigueBundle\Entity\Team:
    team1:
        name:       'Karak Helmets'
        roster:     'dwarf'
        coach:      @coach1
        ligue:      @ligue1
        base_reroll_value:   50000

BbLigueBundle\Entity\TeamByJourney:
    tj10:
        team:           @team1
        journey:        @j0
        rerolls:        3

BbLigueBundle\Entity\Player:
    p1_{1..2}:
        team:       @team1
        name:       Player <current()> / Team 1
        position:   <current()>
        type:       slayer
    p1_{3..4}:
        team:       @team1
        name:       Player <current()> / Team 1
        position:   <current()>
        type:       runner
    p1_{5..6}:
        team:       @team1
        name:       Player <current()> / Team 1
        position:   <current()>
        type:       blitzer
    p1_{7..11}:
        team:       @team1
        name:       Player <current()> / Team 1
        position:   <current()>
        type:       blocker

BbLigueBundle\Entity\PlayerByJourney:
    pj10_{1..2} (extends pj_dwarf_slayer):
        player: @p1_<current()>
        journey: @tj10
    pj10_{3..4} (extends pj_dwarf_runner):
        player: @p1_<current()>
        journey: @tj10
    pj10_{5..6} (extends pj_dwarf_blitzer):
        player: @p1_<current()>
        journey: @tj10
    pj10_{7..11} (extends pj_dwarf_blocker):
        player: @p1_<current()>
        journey: @tj10
