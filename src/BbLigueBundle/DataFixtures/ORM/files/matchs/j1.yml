include:
    - ../templates/dwarf.yml
    - ../templates/dark_elf.yml
BbLigueBundle\Entity\TeamByJourney:
    tj11:
        team:           @team1
        journey:        @j1
        match:          @m11
        win_match:      1
        td_give:        2
        injury_give:    3
        injury_take:    1
        rerolls:        3
    tj12:
        team:           @team2
        journey:        @j1
        match:          @m11
        draw_match:     1
        td_give:        2
        td_take:        2
        injury_give:    1
        injury_take:    2
        pass:           3
        rerolls:        2

BbLigueBundle\Entity\PlayerByJourney:
    pj11_{1..2} (extends pj_dwarf_slayer):
        player: @p1_<current()>
        journey: @tj11
        value: 90000
    pj11_{3..4} (extends pj_dwarf_runner):
        player: @p1_<current()>
        journey: @tj11
        value: 80000
    pj11_{5..6} (extends pj_dwarf_blitzer):
        player: @p1_<current()>
        journey: @tj11
        value: 80000
    pj11_{7..11} (extends pj_dwarf_blocker):
        player: @p1_<current()>
        journey: @tj11
        value: 70000
    pj11_2:
        casualties: 1
    pj11_5:
        touchdowns: 1
        mvps: 1
        value: 100000
        skills: [ 'block', 'thick_skull', 'guard' ]
    pj11_3:
        agility: 2
        injuries: ['M']
    pj11_4:
        average: 7
        injuries: ['M']
    pj11_10:
        injuries: ['M']
