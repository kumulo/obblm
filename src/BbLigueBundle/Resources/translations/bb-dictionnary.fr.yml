        block:
            title: Blocage
            description: Un joueur ayant la compétence Blocage est très doué pour plaquer ses adversaires. La compétence Blocage, si utilisée, affecte les résultats obtenus avec les dés de Blocage, comme expliqué dans les règles de Blocage.
        dauntless:
            title: Intrépidité
            description: Le joueur est capable de s’attaquer aux adversaires les plus coriaces. Cette compétence ne fonctionne que si le joueur tente de bloquer un adversaire plus fort que lui. Quand cette compétence est utilisée, le coach du joueur Intrépide lance 1D6 et l’ajoute à sa Force. Si le total est inférieur ou égal à la Force de l’adversaire, le joueur doit utiliser sa Force normale pour le blocage. Si le total est supérieur, alors le joueur est considéré comme ayant une Force égale à celle de son adversaire. La Force des deux joueurs est calculée avant l’ajout des éventuels soutiens offensifs ou défensifs mais après tous les autres modificateurs.
        dirty_player:
            title: Joueur Vicieux
            description: Un joueur ayant cette compétence a longtemps étudié toutes les techniques pour faire souffrir ses adversaires. Ajoutez +1 à tout jet d’Armure ou de Blessure effectué par ce joueur lorsqu’il commet une Agression. Notez que vous ne pouvez modifier que l’un des deux dés lancés. Donc si vous décidez d’utiliser Joueur Vicieux pour modifier le jet d’Armure, vous ne pourrez pas modifier le jet de Blessure.
        fend:
            title: Parade
            description: Le joueur est très doué pour tenir à l’écart ses adversaires. Les joueurs adverses ne peuvent pas poursuivre lors d’un blocage contre ce joueur, même s’il est Plaqué et s'il le décide. Le joueur adverse peut cependant continuer à bouger après le blocage s’il avait déclaré un <span class="action">Blitz</span>.
        frenzy:
            title: Frénésie
            description: Un joueur avec cette compétence est un dangereux psychopathe qui attaque ses adversaires avec une rage incontrôlable. A moins que cela ne soit précisé, cette compétence doit toujours être utilisée. Lorsqu’il effectue un blocage, le joueur avec cette compétence <span class="important">doit</span> toujours poursuivre s’il le peut. Sur un résultat «Repoussé» ou «Défenseur Bousculé», le joueur doit immédiatement effectuer un second blocage sur son adversaire s’ils sont tous les deux debouts et adjacents. S’il en a la possibilité, le joueur doit aussi suivre ce second blocage. Si le joueur effectue un <span class="action">Blitz</span> alors il doit payer une case de mouvement supplémentaire et effectuer un second blocage à moins qu’il n’ait plus de Mouvement normal et ne puisse pas non plus Mettre le Paquet.
        kick:
            title: Frappe Précise
            description: Ce joueur est un expert en coups de pied et peut frapper le ballon avec une grande précision. Pour pouvoir utiliser cette compétence, le joueur doit être placé sur le terrain au moment où son équipe donne le Coup d’Envoi. Le joueur ne peut pas être placé dans une zone latérale ni contre la ligne médiane. Si ces conditions sont respectées, le joueur peut donner le Coup d’Envoi. Comme sa frappe est très précise, vous pouvez choisir de diviser en 2 le nombre de cases parcourues par le ballon lorsqu’il rebondit, en arrondissant à la fraction inférieure (i.e., 1=0, 2-3=1, 4-5=2, 6=3).
        kick_off_return:
            title: Anticipation
            description: Un joueur de l’équipe à la réception qui n’est pas le long de la ligne médiane ou dans une zone de tacle adverse peut utiliser cette compétence lorsque le ballon a été envoyé. Elle lui permet de se déplacer de 3 cases ou moins après que le ballon ait été dispersé mais avant d’avoir effectué le jet sur le tableau de Coup d’Envoi. Un seul joueur peut utiliser cette compétence à chaque Coup d’Envoi. Cette compétence ne peut pas être utilisée lors d’un Renvoi de Touche et ne peut pas permettre au joueur de traverser la ligne médiane pour aller dans la moitié de terrain adverse.
        pass_block:
            title: Blocage de passe
            description: Un joueur avec cette compétence peut bouger jusqu'à 3 cases lorsque que le coach adverse annonce qu'un des joueurs de son équipe va tenter une passe avec la balle (mais pas une bombe). Le joueur adverse ne peut pas revenir sur sa décision d'utiliser son action de passe une fois que le blocage de passe est déclaré. Le mouvement est réalisé (hors séquence normale de jeux) après que la passe ait été mesurée mais avant toute tentative d'interception. Le joueur ne peut effectuer ce mouvement à moins d'atteindre une destination légale et il ne peut suivre un chemin qui ne l'autorise pas à atteindre une destination légale. Une destination légale met le joueur dans une position où il peut tenter une interception, dans une case vide qui est la cible de la passe ou qui se trouve dans la zone de tacle du passeur ou du joueur à la réception. Le joueur ne peut pas interrompre son mouvement tant qu'il n'a pas atteint une destination légale, qu'il n'a pas été arrêté par des tentacules ou bien qu'il n'a pas été Mis à Terre. Ce mouvement est gratuit et n'affecte aucunement la capacité du joueur à se déplacer lors de son tour. Ce mouvement est effectué en utilisant toutes les règles normales et compétences nécessaires (par exemple, en effectuant une esquive pour sortir des zones de tacles de joueurs adverses). Un joueur avec blocage de passe peut utiliser sa compétence contre une passe rapide. Si un joueur utilise Blocage de Passe durant son propre tour (sur une passe rapide adverse) et qu'il est Mis à terre cela provoque un turnover, aucun autre joueur ne peut effectuer de Blocage de Passe, et votre tour s'arrête dès que les résultats de la passe et du blocage ont été effectués.
        pro:
            title: Pro
            description: Un joueur qui a cette compétence est un vétéran endurci. De tels joueurs sont appelés des Pros par les autres joueurs de Blood Bowl, car ils commettent rarement, voire jamais, d’erreurs. Une fois par tour d'équipe, un pro a le droit de relancer un de ses jets de dés (sauf un jet d’Armure, de Blessure ou de Sortie même s’il est à Terre ou Sonné). Cependant, avant de refaire le jet de dé, le coach doit lancer 1D6. Sur un résultat de 4 à 6, la relance peut être faite. Sur un résultat de 1 à 3, le résultat original est conservé et ne peut pas être relancé par une relance de compétence ou d'équipe. Néanmoins vous pouvez relancer le jet Pro avec une relance d’Équipe.
        shadowing:
            title: Poursuite
            description: Le joueur peut utiliser cette compétence lorsqu’un joueur adverse entreprenant une Action quitte sa Zone de Tacle qu'elle qu'en soit la raison. Le coach adverse lance 2D6, ajoute le mouvement de son joueur au résultat et en soustrait celui du joueur utilisant la compétence Poursuite. Si le résultat final est inférieur ou égal à 7, le joueur utilisant la compétence Poursuite peut être déplacé dans la case laissée vacante par le joueur adverse. Il ne doit pas effectuer de jet d’Esquive lors de ce mouvement et cela n’ influencera pas son propre mouvement lors de son tour. Si le résultat final est supérieur ou égal à 8 , le joueur parvient à semer le joueur utilisant la compétence Poursuite et le laisse sur place. Un joueur peut faire un nombre quelconque de mouvements de poursuite par tour. Si un joueur quitte la Zone de Tacle de plusieurs joueurs possédant la compétence Poursuite, seul l’un de ces joueurs peut tenter la poursuite.
        strip_ball:
            title: Arracher le ballon
            description: Un joueur ayant cette compétence peut forcer un adversaire qu’il repousse (résultats «Repoussé» ou «Défenseur Bousculé») à lâcher le ballon dans la case où il est repoussé, même si celui-ci n’a pas été Plaqué.
        sure_hands:
            title: Dextérité
            description: Le joueur peut relancer le D6 s’il ne réussit pas à ramasser le ballon. De plus, un adversaire qui a la compétence Arracher le Ballon ne peut pas l’utiliser contre un joueur avec cette compétence.
        tackle:
            title: Tacle
            description: Les adversaires qui se trouvent dans la Zone de Tacle de ce joueur ne peuvent pas utiliser leur compétence Esquive s'ils tentent d'en sortir. Ils ne peuvent pas non plus utiliser leur compétence Esquive si le joueur tente de les bloquer.
        wrestle:
            title: Lutte
            description: Le joueur est spécialement entraîné aux techniques de lutte. Ce joueur peut utiliser cette compétence lorsqu’il effectue un blocage ou qu’il est bloqué. Si le résultat «Les Deux Â Terre» est choisit par l’un des coachs, alors au lieu d’appliquer le résultat, les deux joueurs sont jetés au sol. Les deux joueurs sont Mis à Terre dans leurs cases même si l’un ou les deux ont la compétence Blocage. N’effectuez pas de jet d’Armure pour les deux joueurs. L’utilisation de cette compétence ne provoque pas de turnover sauf si le joueur de l’équipe active était le porteur du ballon.
