include:
    - ../../templates/dwarf.yml
    - ../../templates/dark_elf.yml
BbLeagueBundle\Entity\TeamByJourney:
    tj11:
        team:           '@team1'
        journey:        '@j1'
        match:          '@m11'
        draw_match:     1
        td_give:        1
        td_take:        1
        injury_give:    1
        injury_take:    0
        rerolls:        3
    tj21:
        team:           '@team2'
        journey:        '@j1'
        match:          '@m11'
        draw_match:     1
        td_give:        1
        td_take:        1
        injury_give:    0
        injury_take:    1
        pass:           3
        rerolls:        2

BbLeagueBundle\Entity\PlayerByJourney:
    pj11_{1..2} (extends pj_dwarf_slayer):
        player: '@p1_<current()>'
        journey: '@tj11'
        value: 90000
    pj11_{3..4} (extends pj_dwarf_runner):
        player: '@p1_<current()>'
        journey: '@tj11'
        value: 80000
    pj11_{5..6} (extends pj_dwarf_blitzer):
        player: '@p1_<current()>'
        journey: '@tj11'
        value: 80000
    pj11_{7..11} (extends pj_dwarf_blocker):
        player: '@p1_<current()>'
        journey: '@tj11'
        value: 70000
    pj11_2:
        casualties: 1
    pj11_5:
        touchdowns: 1
        mvps: 1
        value: 100000
        skills: [ 'block', 'thick_skull', 'guard' ]
    pj11_3:
        agility: 2
        injuries: ['M']
    pj11_4:
        average: 7
        injuries: ['M']
    pj11_10:
        injuries: ['M']

    pj21_{1..6} (extends pj_darkelf_lineman):
        player: '@p2_<current()>'
        journey: '@tj21'
    pj21_3:
        mvps: 1
    pj21_7 (extends pj_darkelf_runner):
        player: '@p2_7'
        journey: '@tj21'
        move: 5
        injuries: ['M']
    pj21_{8..11} (extends pj_darkelf_blitzer):
        player: '@p2_<current()>'
        journey: '@tj21'
    pj21_10:
        touchdowns: 1
