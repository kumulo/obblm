include:
    - ../../templates/necromantic.yml

BbLeagueBundle\Entity\Team:
    team5:
        name:       'Grim Garveyards'
        roster:     'necromantic'
        coach:      @coach5
        league:      @league1
        base_reroll_value:   70000

BbLeagueBundle\Entity\TeamByJourney:
    tj50:
        team:           @team5
        journey:        @j0
        rerolls:        2
        popularity:     1

BbLeagueBundle\Entity\Player:
    p5_{1..2}:
        team:       @team5
        name:       Player <current()> / Team 5
        position:   <current()>
        type:       golem
    p5_3:
        team:       @team5
        name:       Player 3 / Team 5
        position:   3
        type:       wight
    p5_{5..6}:
        team:       @team5
        name:       Player <current()> / Team 5
        position:   <current()>
        type:       ghoul
    p5_{7..8}:
        team:       @team5
        name:       Player <current()> / Team 5
        position:   <current()>
        type:       werewolf
    p5_{9..12}:
        team:       @team5
        name:       Player <current()> / Team 5
        position:   <current()>
        type:       zombi

BbLeagueBundle\Entity\PlayerByJourney:
    pj50_{1..2} (extends pj_necromantic_golem):
        player: @p5_<current()>
        journey: @tj50
    pj50_3 (extends pj_necromantic_wight):
        player: @p5_3
        journey: @tj50
    pj50_{5..6} (extends pj_necromantic_ghoul):
        player: @p5_<current()>
        journey: @tj50
    pj50_{7..8} (extends pj_necromantic_werewolf):
        player: @p5_<current()>
        journey: @tj50
    pj50_{9..12} (extends pj_necromantic_zombi):
        player: @p5_<current()>
        journey: @tj50
